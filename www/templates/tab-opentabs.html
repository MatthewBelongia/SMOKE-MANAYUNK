<ion-view view-title="Open Tabs">
  <ion-content ng-controller="OpenTabCtrl">
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" ng-model="openTab.name">
      </label>
      <button class="button button-balanced ion-plus button-small" ng-click="add()">
        Add
      </button>
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right"
      ng-repeat="openTab in openTabs" type="item-text-wrap"
      href="#/tab/opentabs/{{openTab.id}}">
        <h2>{{openTab.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(openTab)">
          Void
        </ion-option-button>
        <ion-option-button class="button-balanced" ng-click="remove(openTab)">
          Close Tab
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
