<ion-view ng-controller="BillCtrl" view-title="{{openTab.name}}'s Bill">
  <ion-content class="padding">
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" ng-model="itemSearch">
      </label>
      <button class="button button-balanced ion-plus button-small" ng-click="add()">
        Add
      </button>
    </div>
    <ion-list>
      <ion-item ng-repeat="item in inventory">
        <h2>{{item.name}}</h2>
        <p>${{item.price}}</p>
      </ion-item>
  </ion-content>
</ion-view>
